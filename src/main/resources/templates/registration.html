<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Responser. | Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
</head>
<body style="background-color: #f5f5f5">
<div class="container text-center">

  <div class="container"></div>

  <div class="mb-4 mt-5">
    <h1 >Responser. | Sign up</h1>
  </div>
  <form th:action="@{/api/user/add}" method="post" th:object="${user}" style="max-width: 350px; margin: 0 auto;">
    <div>
      <div  th:if="${errMessage != null}" class="alert alert-danger" role="alert" th:text="${errMessage}"></div>
      <div class="form-floating mb-4">
        <input type="text" class="form-control" id="floatingUsername" placeholder="Username" th:field="*{username}"
               required minlength="6" maxlength="12">
        <label for="floatingUsername">Username</label>
      </div>
      <div class="form-floating mb-2">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" th:field="*{password}"
               required minlength="8" maxlength="16">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm password" th:field="*{confirmPassword}"
               required minlength="8" maxlength="16">
        <label for="floatingConfirmPassword">Confirm password</label>
      </div>
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="floatingFirstName" placeholder="First name" th:field="*{firstName}"
               required minlength="2" maxlength="20">
        <label for="floatingFirstName">First name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingLastName" placeholder="Last name" th:field="*{lastName}"
               required minlength="2" maxlength="20">
        <label for="floatingLastName">Last name</label>
      </div>

      <div class="mb-2">
        <button type="submit" class="btn btn-primary">Sign up</button>
      </div>
      <a href="/login"><< back to login page</a>
    </div>
  </form>
</div>
</body>
</html>
