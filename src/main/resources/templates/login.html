<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign in | Responser.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
</head>
<body style="background-color: #f5f5f5">
<div class="container text-center">

  <div class="container" style="height: 150px"></div>

  <form class="form-signin" th:action="@{/login}" method="post" style="max-width: 350px; margin: auto;" >
    <div class="mb-5 mt-5">
      <h1>Responser. | Login</h1>
    </div>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
      Username or password are not correct!
    </div>
    <fieldset>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus
               minlength="6" maxlength="12">
        <label for="username" class="sr-only">Username</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required autofocus
               minlength="8" maxlength="16">
        <label for="password">Password</label>
      </div>
      <div class="form-group mb-1">
        <a href="/registration">Create new user</a>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </fieldset>
  </form>
</div>
</body>
</html>
